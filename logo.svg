<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="40" fill="url(#gradient1)" filter="url(#shadow)"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(25, 25)">
    <!-- Cart Body -->
    <rect x="8" y="15" width="30" height="18" rx="3" fill="white" opacity="0.9"/>
    <!-- Cart Handle -->
    <rect x="5" y="12" width="3" height="8" rx="1.5" fill="white" opacity="0.9"/>
    <!-- Cart Wheels -->
    <circle cx="15" cy="40" r="3" fill="white" opacity="0.9"/>
    <circle cx="30" cy="40" r="3" fill="white" opacity="0.9"/>
    <!-- Items in Cart -->
    <rect x="12" y="18" width="5" height="5" rx="1" fill="url(#gradient2)" opacity="0.8"/>
    <rect x="19" y="18" width="5" height="5" rx="1" fill="url(#gradient2)" opacity="0.8"/>
    <rect x="26" y="18" width="5" height="5" rx="1" fill="url(#gradient2)" opacity="0.8"/>
    <!-- Connection lines (representing network/API) -->
    <line x1="40" y1="20" x2="50" y2="15" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="25" x2="50" y2="25" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="30" x2="50" y2="35" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2d3748">
    ECommerceHub
  </text>
  
  <!-- Subtitle -->
  <text x="110" y="60" font-family="Arial, sans-serif" font-size="14" fill="#718096">
    Order Management System
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="20" r="6" fill="url(#gradient2)" opacity="0.6"/>
  <circle cx="370" cy="35" r="4" fill="url(#gradient1)" opacity="0.5"/>
  <circle cx="360" cy="50" r="5" fill="url(#gradient2)" opacity="0.4"/>
  <circle cx="375" cy="65" r="3" fill="url(#gradient1)" opacity="0.3"/>
</svg>
